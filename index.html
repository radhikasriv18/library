<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar" style="background-color: #e3f2fd" id="navbarid">
      <!-- Navbar content -->
      <a class="navbar-brand ms-5" id="navtitle">Library</a>
    </nav>
    <div id="cardContainer" class="container mt-5">
      <div class="row" id="cardRow">
        <!-- Cards will be dynamically added here -->
      </div>
    </div>

    <div
      class="modal fade"
      id="mymodal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Add new book to Library
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >Title</label
              >
              <input type="text" class="form-control" id="booktitle" />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label"
                >Author</label
              >
              <input type="text" class="form-control" id="bookauthor" />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput3" class="form-label"
                >Number of pages</label
              >
              <input type="text" class="form-control" id="pages" />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput3" class="form-label"
                >have you read the book yet?</label
              >
              <input type="text" class="form-control" id="bookread" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="savebook">
              Save book
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
